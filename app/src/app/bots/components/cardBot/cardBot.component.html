<div class="cardBot">
    <div class="flex">
        <div class="name">{{ bot.name }}</div>
        <div class="selectedBot" *ngIf="bot == selectedBot" title="selected">&nbsp;</div>
    </div>
    <div class="ref">ref: {{ bot.globalRef }}</div>
    <div class="key">key: {{ bot.apiKey }}</div>
</div>
